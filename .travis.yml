language: go
os:
    - linux
    - osx
go:
    - 1.7.x
install:
    - go get -v github.com/Masterminds/glide
    - cd $GOPATH/src/github.com/Masterminds/glide && go install && cd -
    - glide install
    - mkdir -p $TRAVIS_BUILD_DIR/vendor/branches-health/ && cp -r $TRAVIS_BUILD_DIR/core $TRAVIS_BUILD_DIR/vendor/branches-health/
script:
    - go build
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - branches-health
  on:
    repo: idooo/branches-health
